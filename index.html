<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Scanner de Code QR/Code-barres</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <!--<script src="html5-qrcode.min.js"></script>-->
   <style>
       #reader{
    width: 100%;
    max-width: 500px; /* Vous pouvez régler ceci pour une largeur maximale appropriée */
    height: auto; /* Gardez la hauteur automatique pour maintenir le ratio */
    margin: auto;}

/* Media queries pour ajuster les styles sur différents appareils */
@media (max-width: 600px) {
    #reader {max-width: 90%; }}
        #result { margin-top: 20px; }
        #scanned-result { margin-top: 10px; }
    </style>
    
</head>
<body>
    <h1>Scanner un Code QR/Code-barres</h1>
   <!-- <div style="width: 500px" id="reader"></div>-->
    <div id="reader"></div>
    <div id="result">Résultat du scan : <span id="scanned-text"></span></div>
    <input type="text" id="manual-input" placeholder="Entrez un code manuellement"/>
    <button onclick="sendBarcode()">Envoyer</button>
    <script src="app.js"></script>
</body>
</html>
